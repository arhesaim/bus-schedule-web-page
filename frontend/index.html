<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- map -->
    <!-- <title>OpenStreetMap with Leaflet</title> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- <script src="js/scripts.js"></script> -->
</head>
<body>
  <div class="row">
    <div class="column card bg-info mb-3" style="width: 35%; height: 100%">
        
        <div class="card-body">
          <h5 class="card-title">Schedule</h5>
          <!-- Maakond Modal -->
          <div class="modal fade" id="maakondModal" tabindex="-1" aria-labelledby="maakondModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="maakondModalLabel">Maakond List</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <ul class="list-group" id="maakondList">
                    <!-- Maakond items will be dynamically inserted here -->
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
              <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#maakondModal" onclick="loadMaakonds()">Maakond</button>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <div class="form-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search.." onkeyup="filterFunction()">
            <div class="list-group" id="dropdownContent">
                <!-- Suggestions will be dynamically inserted here -->
            </div>
        </div>

          <button id="continueButton" class="btn btn-primary mt-2 d-none" onclick="fetchBuses()">Continue</button>
          
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="list-group" id="busList" style="max-height: 200px; overflow-y: auto;"></div>

        <div class="container-fluid">
            <button type="button" class="btn btn-outline-primary bg-light mb-3" onclick="clearResults()">Clear</button>
        </div>
      </div>
      <div class="column" id="map" style="width: 65%; height: 500px;"></div>
    </div>

      
    
    
    

    <!-- Bootstrap JS and dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
